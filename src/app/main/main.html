<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">번역하고 싶은 페이지를 검색해보세요!</div>
    <div class="panel-body">
      <div class="input-group">
        <textarea class="form-control custom-control" rows=3 style="resize:none" ng-model="main.message"></textarea>
        <span class="input-group-addon btn btn-primary" ng-click="main.searchByURL()">Search</span>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">번역 중인 페이지</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">
          {{message.msg}} {{message.user.email}}
        </li>
      </ul>
    </div>
  </div>
</div>
